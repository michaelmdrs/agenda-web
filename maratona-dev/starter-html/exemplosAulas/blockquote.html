<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote HTML</title>
</head>
<body>
    <h1>Blockquote</h1>
    <h3>Usando para referenciar uma citação.</h3>

    <blockquote>
        O <strong>Elemento HTML<code>&lt;blockquote&gt;</code></strong>(ou <em>HTML Block</em>) que indica que um texto externo foi citado.
    </blockquote>

    <p>Acessando esse link <a href="https://developer.mozilla.org/pt-BR/docs/Aprender/HTML/Introducao_ao_HTML">
    <cite>página da MDN HTML</cite></a> Você iniciará os estudos referente ao desenvolvimento web.
    </p>

    <p>
        O elemento quote - <code>&lt;q&gt;</code> - é <a href="">
            <q cite="https://developer.mozilla.org/pt-BR/docs/Aprender/HTML/Introducao_ao_HTML">usados para citações curtas.</q>
        </a>
    </p>
</body>
</html>
