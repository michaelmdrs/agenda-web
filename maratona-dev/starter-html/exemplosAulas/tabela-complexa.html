<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Complexa</title>
</head>
<body>
    <table>
        <caption>Produzidos x Vendidos por loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: lightslategrey;">
            <col span="2" style="background-color: lightblue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Camiseta</th>
                <td>150</td>
                <td>80</td>
                <td>300</td>
                <td>240</td>                
            </tr>

            <tr>
                <th scope="row">Cal√ßa</th>
                <td>90</td>
                <td>75</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
